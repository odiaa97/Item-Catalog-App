<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="{{ url_for('main') }}">Catalog Item APP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
        <form action="{{url_for('main')}}" method="GET">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">back</button>
            <a href={{ url_for('register_page') }}>Don't have an account yet?</a>
        </form>
          <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
  </div>
</nav><br><br><br>
<div class="container">
    <div class="row">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1 style="text-align: center">Register</h1>
            <form action="" method="POST">
                <input type="text" name="username" placeholder="Username" style="width: 100%; height: 50px;"><br><br>
                <input type="password" name="password" placeholder="Password" style="width: 100%; height: 50px;"><br><br>
                <input type="password" name="password_confirm" placeholder="Confirm Password" style="width: 100%; height: 50px;"><br><br>
                <button class="btn btn-primary btn-block" style="height: 50px;" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

<footer class = "footer" style="background: lightgoldenrodyellow; color: #333333; margin-top: 5%; padding-bottom: 0px;">
    <div class = "container">
       <div class = "row justify-content-center">
            <div class = "col-auto col-sm-auto">
                <p>Made with love by <a style="color: blue;" href="https://www.github.com/omardiaa97" target="_blank">ODE97</a> @Udacity-FSND</p>

            </div>
       </div>
    </div>
</footer>

</body>
</html>
